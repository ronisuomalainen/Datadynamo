<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/dlogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datadynamo</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      (function() {
        const redirect = localStorage.getItem('path')
        if (redirect) {
          localStorage.removeItem('path')
          const repoName = '/Datadynamo'
          window.history.replaceState(null, null, repoName + redirect)
        }
      })()
    </script>
  </body>
</html>
