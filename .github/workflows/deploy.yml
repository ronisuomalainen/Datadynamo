name: Continuous Deployment

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
      VITE_STRIPE_SECRET_KEY: ${{ secrets.VITE_STRIPE_SECRET_KEY }}
      VITE_SENDGRID_API_KEY: ${{ secrets.VITE_SENDGRID_API_KEY }}

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.9.0'

      - name: Create .env file
        run: |
          echo "VITE_SUPABASE_KEY=${{ secrets.VITE_SUPABASE_KEY }}" >> .env
          echo "VITE_STRIPE_SECRET_KEY=${{ secrets.VITE_STRIPE_SECRET_KEY }}" >> .env
          echo "VITE_SENDGRID_API_KEY=${{ secrets.VITE_SENDGRID_API_KEY }}" >> .env

      - name: Debug - Check env vars (detailed)
        run: |
          echo "Checking environment variables..."
          
          # Check Supabase
          if [ -n "$VITE_SUPABASE_KEY" ]; then
            echo "VITE_SUPABASE_KEY exists and is ${#VITE_SUPABASE_KEY} characters long"
            echo "First 4 chars: ${VITE_SUPABASE_KEY:0:4}..."
          else
            echo "ERROR: VITE_SUPABASE_KEY is NOT set!"
          fi
          
          # Check SendGrid
          if [ -n "$VITE_SENDGRID_API_KEY" ]; then
            echo "VITE_SENDGRID_API_KEY exists and is ${#VITE_SENDGRID_API_KEY} characters long"
            echo "First 4 chars: ${VITE_SENDGRID_API_KEY:0:4}..."
          else
            echo "ERROR: VITE_SENDGRID_API_KEY is NOT set!"
          fi
          
          # Check .env file
          if [ -f ".env" ]; then
            echo ".env file exists"
            echo "Contents of .env (masked):"
            sed 's/=.*/=****/' .env
          else
            echo "ERROR: .env file does NOT exist!"
          fi

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Debug - Check env vars
        run: |
          if [ -n "$VITE_SUPABASE_KEY" ]; then echo "VITE_SUPABASE_KEY is set"; else echo "VITE_SUPABASE_KEY is NOT set!"; fi
          if [ -n "$VITE_STRIPE_SECRET_KEY" ]; then echo "VITE_STRIPE_SECRET_KEY is set"; else echo "VITE_STRIPE_SECRET_KEY is NOT set!"; fi
          if [ -n "$VITE_SENDGRID_API_KEY" ]; then echo "VITE_SENDGRID_API_KEY is set"; else echo "VITE_SENDGRID_API_KEY is NOT set!"; fi

      - name: Deploy to prod url
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist

